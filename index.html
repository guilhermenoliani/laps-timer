<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable = no"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Cronômetro</title>
  </head>
  <body>
    <h1 style="text-align: center; color: #68e784b9; font-size: 50px">
      Cronômetro
    </h1>
    <div id="timerContainer">
      <div id="contentCounter">
        <div class="counter">00:00:00</div>
        <button class="btn" onclick="handleStart()">Start</button>
        <button class="btn" onclick="handleStop()">Stop</button>
        <button class="btn" id="pressEnter" onclick="handleLap() ">Laps</button>
        <button class="btn" onclick="handleReset()">Reset</button>
      </div>
    </div>
    <div id="todoContainer">
      <div class="todo__title">
        <h1>Laps</h1>
      </div>
      <div class="todo__list" id="todoList"></div>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
